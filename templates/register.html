{% extends "base.html" %}

{% block content %}

    <form method="POST" action="{{ url_for('route_register') }}">
        {{ form.csrf_token }}
        <div>
            {{ form.name.label }} {{ form.name }}
        </div>
        <div>
            {{ form.email.label }} {{ form.email }}
        </div>
        <div>
            {{ form.password.label }} {{ form.password }}
        </div>
        <div>
            {{ form.submit }}
        </div>
    </form>

{% endblock %}
